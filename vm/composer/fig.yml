nginx:
    build: ./nginx
    ports:
        - "80:80"
    links:
        - php
    volumes_from:
        - data
    expose:
        - 9000
        - 9200
php:
    build: ./php-fpm
    expose:
        - 9000
    volumes_from:
        - data
data:
    build: ./data
    volumes:
        - ./www:/var/www/
elasticsearch:
     build: ./elasticsearch
     ports:
        - "9200:9200"