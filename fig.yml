nginx:
  build: .provision/docker/nginx
  ports:
    - 80
  volumes:
    - /vagrant
    - /srv
  links:
    - php
    - elasticsearch

elasticsearch:
  build: .provision/docker/elasticsearch13
  ports:
    - 9200

php:
  build: .provision/docker/php55
  volumes:
    - /srv
  links:
    - elasticsearch
